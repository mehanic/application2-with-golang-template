<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1>{{.Title}}</h1>

{{if .Form}}
    <p>Form data received:</p>
    <ul>
        {{range $key, $value := .Form}}
            <li><strong>{{$key}}:</strong> {{$value}}</li>
        {{end}}
    </ul>
{{else}}
    <form method="POST" action="/submit">
        <label>
            Name:
            <input type="text" name="name">
        </label><br><br>
        <label>
            Email:
            <input type="email" name="email">
        </label><br><br>
        <button type="submit">Submit</button>
    </form>
{{end}}

</body>
</html>
